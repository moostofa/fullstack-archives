{% extends "base.html" %}

{% block title%} {{ action }} {% endblock %}

{% block body%}
    <h1>{{ action }}</h1>
    <form action="{% url action %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{{ action }}" class="btn btn-primary">
    </form>
{% endblock %}
