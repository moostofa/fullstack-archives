<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="text-align: center;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">Archives</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'books' %}">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'anime' %}">Anime</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'manga' %}">Manga</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <!-- Display "logout" if user is logged in, else "login" and "register"-->
            {% if user.is_authenticated %}
              <li class="nav-item">
                  <a class="nav-link" href="#">
                      <button class="btn btn-md btn-outline-light" type="button">My profile</button>
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'Logout' %}">
                      <button class="btn btn-md btn-outline-light" type="button">Logout</button>
                  </a>
              </li>
            {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'Login' %}">
                      <button class="btn btn-md btn-outline-light" type="button">Login</button>
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'Register' %}">
                      <button class="btn btn-md btn-outline-light" type="button">Register</button>
                  </a>
              </li>
            {% endif %}
        </ul>
        </div>
      </nav>
      {% block body %}

      {% endblock %}
</body>
</html>
